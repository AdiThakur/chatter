<div class="chat-room-container">
	<!-- Chatroom Header -->
	<div class="chat-room-header">
		<h1 class="chat-room-title">{{ chatRoomId }}</h1>
		<mat-spinner
			class="chat-room-spinner"
			diameter="30"
			mode="indeterminate"
			*ngIf="loader.isLoading()"
		></mat-spinner>
		<div class="chat-room-member-details">
			<mat-icon class="chat-room-member-icon">person</mat-icon>
			<p class="chat-room-member-count">{{ memberCount }}</p>
		</div>
	</div>

	<!-- List of messages -->
	<div
		class="chat-room-message-container"
		scroll-monitor
		(onScrollThresholdReached)="scrollThresholdReached()"
	>
		<message
			*ngFor="let message of messages"
			[message]="message"
			[showProfilePic]="message.showProfilePic"
		>
		</message>
	</div>

	<!-- Message input tray -->
	<div class="chat-room-action-bar-container">
		<div class="chat-room-action-bar">
			<input
				matInput
				class="chat-room-message-input"
				placeholder="Type a message..."
				[(ngModel)]="messageToSend"
			/>
			<button
				type="button"
				class="chat-room-send-button"
				[matTooltip]="'Send'"
				(click)="sendMessage()"
			>
				<mat-icon>
					send
				</mat-icon>
			</button>
		</div>
	</div>
</div>
