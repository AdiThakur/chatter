<div
	class="chatroom-button-container"
	[style.background-color]="isSelected ? 'lightblue' : 'palegreen'"
	(click)="openChatRoom()"
>
	<div class="chatroom-button-chatroom-details">
		<div class="chatroom-button-title-container">
			<h1 class="chatroom-button-title">{{ chatRoom.id }}</h1>
			<mat-icon class="chatroom-button-more">more_vert</mat-icon>
		</div>
		<mat-divider></mat-divider>
		<p class="chatroom-button-desc">{{ chatRoom.description }}</p>
	</div>

	<!-- No messages in chatroom-->
	<div
		class="chatroom-button-message-container"
		*ngIf="latestMessage == null"
	>
		<div class="chatroom-button-message-details">
			<p class="chatroom-button-message-content">No messages to show...</p>
		</div>
	</div>

	<!-- Chatroom has at least one message -->
	<div
		class="chatroom-button-message-container"
		*ngIf="latestMessage != null"
	>
		<img
			class="chatroom-button-message-user-icon"
			[src]="latestMessage.authorAvatarUri"
			alt="{{ latestMessage.authorAvatarUri }}"
		>
		<div class="chatroom-button-message-details">
			<p class="chatroom-button-message-sender"> {{ latestMessage.authorName }} </p>
			<p class="chatroom-button-message-content"> {{ latestMessage.content }}</p>
		</div>
	</div>
</div>
