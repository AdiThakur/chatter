<div class="toast-container">
	<div
		class="toast-header"
	>
		<span
			class="toast-title"
		>
			{{ truncatedTitle }}
		</span>
		<mat-icon
			class="toast-close-button"
			(click)="dismissToast()"
		>
			close
		</mat-icon>
	</div>
	<span
		class="toast-content"
		[matTooltip]="description === truncatedDescription ? '' : description"
		*ngIf="description != undefined"
	>
		{{ truncatedDescription }}
	</span>
</div>
