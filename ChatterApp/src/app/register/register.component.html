<div class="register-background">
	<div class="register-step-container">
		<mat-stepper [linear]="true">


			<!-- STEP 1: Account Details-->
			<mat-step
				label="Account Details"
				[stepControl]="accountDetailsFormGroup"
			>
				<h1 class="login-title">register</h1>


				<!-- Username input group -->
				<p class="login-label">Username</p>
				<mat-form-field appearance="outline">
					<input
						matInput
						placeholder="Username"
						[formControl]="usernameFormControl"
					/>
					<mat-error
						*ngIf="usernameFormControl.hasError('email')"
					>
						Invalid email
					</mat-error>
					<mat-error
						*ngIf="usernameFormControl.hasError('required')"
					>
						Email is required
					</mat-error>
				</mat-form-field>


				<!-- Password input group -->
				<p class="login-label">Password</p>
				<mat-form-field
					appearance="outline"
				>
					<input
						matInput
						type="password"
						placeholder="Password"
						[formControl]="passwordFormControl"
					/>
					<mat-error>Invalid password</mat-error>
				</mat-form-field>


				<!-- Confirm password input group -->
				<p class="login-label">Confirm Password</p>
				<mat-form-field
					appearance="outline"
				>
					<input
						matInput
						type="password"
						placeholder="Password"
						[formControl]="confirmPasswordFormControl"
					/>
					<mat-error
						*ngIf="confirmPasswordFormControl.hasError('required')"
					>
						Confirm password is required
					</mat-error>
					<mat-error
						*ngIf="confirmPasswordFormControl.hasError('misMatch')"
					>
						Passwords do not match
					</mat-error>
				</mat-form-field>


				<!-- Stepper Controls -->
				<div class="register-stepper-control-tray">
					<button
						class="register-stepper-control"
						mat-fab
						matStepperPrevious
						color="accent"
						[disabled]="true"
					>
						<mat-icon>arrow_back</mat-icon>
					</button>
					<button
						class="register-stepper-control"
						mat-fab
						matStepperNext
						color="accent"
						[disabled]="accountDetailsFormGroup.invalid"
					>
						<mat-icon>arrow_forward</mat-icon>
					</button>
				</div>
			</mat-step>

			<!-- STEP 2: Avatar-->
			<mat-step
				label="Profile Picture"
				[completed]="isAvatarSelected"
			>
				<h1 class="login-subtitle">Pick an Avatar</h1>

				<!-- Avatar Grid-->
				<div class="register-avatar-grid">
					<div
						class="register-avatar-container"
						*ngFor="let avatar of avatars"
					>
						<img
							class="{{ avatar === selectedAvatar ? 'register-avatar-clicked' : 'register-avatar' }}"
							[src]="'../../assets/' + avatar"
							[alt]="avatar"
							(click)="selectAvatar(avatar)"
						>
					</div>
				</div>

				<!-- Stepper Controls -->
				<div class="register-stepper-control-tray">
					<button
						class="register-stepper-control"
						mat-fab
						matStepperPrevious
						color="accent"
					>
						<mat-icon>arrow_back</mat-icon>
					</button>
					<button
						class="register-stepper-control"
						mat-fab
						matStepperNext
						color="accent"
						[disabled]="!isAvatarSelected"
					>
						<mat-icon>arrow_forward</mat-icon>
					</button>
				</div>
			</mat-step>


			<!-- STEP 3: Chatrooms -->
			<mat-step label="Chatrooms">
				<h1>Step2</h1>
			</mat-step>


		</mat-stepper>
	</div>
</div>
