<div class="chatroom-list-container">
	<h1 class="chatroom-list-title">chatrooms</h1>

	<!-- Chatroom Search Bar -->
	<mat-form-field
		appearance="outline"
		class="chatroom-list-search"
		style="margin-bottom: -0.75rem"
	>
		<input
			matInput
			placeholder="search your chatrooms.."
			(keyup)="filter()"
			[(ngModel)]="query"
		/>
		<button
			mat-icon-button
			matSuffix
			(click)="resetQuery()"
		>
			<mat-icon>
				clear
			</mat-icon>
		</button>
	</mat-form-field>

	<!-- Chatrooms List -->
	<div
		*ngFor="let chatRoom of filteredChatRooms"
	>
		<chatroom-button
			[chatRoom]="chatRoom"
		>
		</chatroom-button>
	</div>
</div>
