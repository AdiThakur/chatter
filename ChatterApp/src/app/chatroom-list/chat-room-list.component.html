<div class="chatroom-list-container">

	<div class="chatroom-list-header">
		<h1 class="chatroom-list-title">chatrooms</h1>

		<!-- Chatroom Search Bar -->
		<mat-form-field
			appearance="outline"
			class="chatroom-list-search"
			style="margin-bottom: -10px"
		>
			<input
				matInput
				placeholder="search your chatrooms.."
			/>
			<button
				mat-icon-button
				matSuffix
			>
				<mat-icon>
					search
				</mat-icon>
			</button>
		</mat-form-field>
	</div>

	<!-- Chatrooms List -->
	<div class="chatroom-list-chatroom-button-container">
		<div
			*ngFor="let chatRoom of chatRooms"
		>
			<chatroom-button
				[chatRoom]="chatRoom"
			>
			</chatroom-button>
		</div>
	</div>
</div>
